e">    &#x2F;&#x2F; 2、改变实例原型链，实现继承</span><br><span class="line">    const Con &#x3D; angs.shift()</span><br><span class="line">    obj.__proto__ &#x3D; Con.prototype</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F; 调用构造函数，并将内部this指向实例</span><br><span class="line">    const ret &#x3D; Con.aplly(obj, args)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F; 如果构造函数返回的结果是对象，则返回这个对象</span><br><span class="line">    &#x2F;&#x2F; 否则返回第一步创建的实例对象</span><br><span class="line">    if (typeof ret &#x3D;&#x3D;&#x3D; &#39;object&#39;) &#123;</span><br><span class="line">        return ret</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return obj</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
